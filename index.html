<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>April's ShoppingMall MiniGame</title>
    <meta name="description" content="Shopping Mall Mini Game" />
    <meta name="author" content="April YurimKim" />
    <script
      src="https://kit.fontawesome.com/c9027983e5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="imgs/png" href="imgs/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <div class="navbar__logo">
        <img src="imgs/logo.png" alt="logo" />
      </div>
      <div>
        <ul class="navbar__menu">
          <li class="buttons">
            <img src="imgs/blue_t.png" data-key="type" data-value="tshirt" />
          </li>
          <li class="buttons">
            <img src="imgs/blue_p.png" data-key="type" data-value="pants" />
          </li>
          <li class="buttons">
            <img src="imgs/blue_s.png" data-key="type" data-value="skirt" />
          </li>
          <li
            class="buttons colorbtn"
            id="blue"
            data-key="color"
            data-value="blue"
          >
            BLUE
          </li>
          <li
            class="buttons colorbtn"
            id="yellow"
            data-key="color"
            data-value="yellow"
          >
            YELLOW
          </li>
          <li
            class="buttons colorbtn"
            id="pink"
            data-key="color"
            data-value="pink"
          >
            PINK
          </li>
        </ul>
      </div>
    </nav>

    <!-- Items -->
    <ul class="items"></ul>
  </body>
</html>
